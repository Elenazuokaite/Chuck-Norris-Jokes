<div id="hero"></div>
<div class="main">
  <button (click)="randomJokes()"><img src="{{joke?.icon_url}}" alt=""><br>Hit me!</button>
  <h1>"{{joke?.value}}"</h1>
    <div>
      <mat-form-field>
        <mat-select placeholder="Select category" (change)="onChange($event.value)">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <div>
      <mat-form-field>
        <input type="text" matInput placeholder="Search for jokes" (input)="onSearchChange($event.target.value)">
      </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="joke">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Jokes </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.value}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['joke']"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: ['joke']"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
